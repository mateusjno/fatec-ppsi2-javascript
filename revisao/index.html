<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="design.css">
    <title>Cursos de Faculdade</title>
</head>
<body>
    <main class="corpo container col-lg-9 col-md-10 col-sm-12">
        <div class="container">
            <div class="row">
                <p class="titulo"><strong>Nome do Curso</strong></p>
                <input type="text" id="nomecurso" placeholder="Nome do Curso">
                <p id="alerta-nomecurso"></p>
                <br><br>
                <p class="titulo"><strong>Seguimento</strong></p>
                <select id="seguimento">
                    <option value="selecione">Selecione</option>
                    <option value="saude">Saúde</option>
                    <option value="tecnologia">Tecnologia</option>
                    <option value="administracao">Administração</option>
                </select>
                <p id="alerta-seguimento"></p>
                <br><br>
                <input type="button" id="enviar" class="enviar"  value="Enviar">
                <input type="button" id="listar" class="enviar"  value="Listar">
                <br>
            </div>
            <br><br>
            
            <table class="tabela container-fluid">
                <thead class="cabecalho"><th>ID</th><th>Nome Curso</th><th>Seguimento</th><th colspan="2">Ações</th></thead>
                <tbody id="dadosTabela">

                </tbody>
            </table>


            <script src="script.js"></script>
        </div>
    </main>
</body>
</html>
